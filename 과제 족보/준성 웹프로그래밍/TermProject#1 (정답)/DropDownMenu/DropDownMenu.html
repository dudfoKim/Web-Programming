<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Drop Down Menu</title>
<script>
function showMenu(){
	document.getElementById("hide-menu").style.display="block";
}
function hideMenu(){
	document.getElementById("hide-menu").style.display="none";
}
</script>

</head>
<body>
<div id = "menu" onmouseover = "showMenu()" onmouseout = "hideMenu()" style=" position: absolute; left : 20px; width :100px; 
height:25px; border-width: 2px; border-style: solid; text-align: center; border-color:gray">
	Menu
</div>

<div id = "hide-menu" onmouseover = "showMenu()" onmouseout = "hideMenu()" style=" display: none; position : absolute; left:20px; top: 30px; width :104px; 
height:150px; text-align: center; background-color:gray">
	<br/>
	contents1<br/>
	contents2<br/>
	contents3<br/>
	contents4<br/>	
</div>
</body>
</html>
