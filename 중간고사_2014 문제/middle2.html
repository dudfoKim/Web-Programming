<body> 
	<h1>DBLAB 헬스장 신규 회원 등록</h1>
	
	<p>DBLAB 헬스장에 오신 것을 환영합니다.</p>
	
	<p>이름 :<br>
		<input type="text" id="name" size="10">
	</p>
	
	<p>출생년도 :<br>
		<input type="text" id="birth" size="10">
	</p>

	<p>키 :<br>
		<input type="text" id="height" size="10">
	</p>
	
	<p>몸무게 :<br>
		<input type="text" id="weight" size="10">
	</p>
	
	<p>
	이용 시간대 : (2개만 선택)
	<input type="checkbox" name="check" value="a">a
	<input type="checkbox" name="check" value="b">b
	<input type="checkbox" name="check" value="c">c
	</p>
	
	<p>
		<input type="submit" value="확인" onclick="checkAll()">
	</p>
	
</body>
