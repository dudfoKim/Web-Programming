
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> HTML Forms 실습 </title>
	</head>
	<body>
		<form action="http://cse.cnu.ac.kr/webApp.jsp" method="POST">
		  			
			아이디
			<input type="text" name="id" maxlength="10" autocomplete ="off" autofocus required>
			<input type="button" name="checkDuplicate" value ="중복확인"><br/>
			
			이름
			<input type="text" name="name" placeholder="이름을 입력하시오." required></br>
			
			성별
			<input type="radio" name="sex" value ="male" required> 남 
			<input type="radio" name="sex" value="female"> 여</br>
			
			핸드폰 번호
			<input type="text" name="phone" pattern="\d{3}-\d{4}-\d{4}$" required></br>
			
			이메일
			<input type="email" name="email" placeholder="이메일을 입력하시오." autocomplete="on" required></br>
			
			생년월일
			<input type="date" name="birthday" required></br>
			
			대학 졸업 년도
			<input type="number" name="graduate" min="2000" max="2015"></br>
			
			토익 점수
			<input type="range" id="level" min="0" max="990" value="600"></br>
					
			전공
			<input list ="major" name ="major">
				<datalist id = "major">
					<option value ="컴퓨터공학"></option>
					<option value ="건축학과"></option>
					<option value ="전자과"></option>
				</datalist>
			</br>			
			증명 서류 첨부
			<input type="file" name="document" multiple></br>
			
			간략한 자기 소개</br>
			<textarea name="intro" rows="2" cols="50"></textarea></br>
							
			<input type="submit" value="제출">
							
		</form>
	</body>
</html>
