<!DOCTYPE html>

<html>

   <meta charset = "UTF-8"/>

<head>
	<title> Canvas Rotate </title>
</head>

<body> 
   <canvas width="800" id="myCanvas" height="650" style="border:1px solid black">
   </canvas>

   <video width="400" id="videoContent" controls autoplay>
      <source src="./video.mp4" type="video/mp4">
   </video>
   
   <br>
   <input type="button" value="Try it" onclick="interval()">
   
</body>

<script>
var temp = document.getElementById("videoContent");
temp.style.display = "none";
   
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var rotation = 0;
   
function interval()
{
   setInterval(rotate, 33);
}

function rotate()
{
   ctx.clearRect(0, 0, c.width, c.height);
   ctx.save();
   ctx.setTransform(1,0,0,1,0,0);
   
   var videoWidth = temp.width;
   var videoHeight = temp.height;
   
   var x = 50;
   var y = 50;
   var angle = rotation * Math.PI/180;

   ctx.translate(x+.5*videoWidth, y+.5*videoHeight);
   ctx.rotate(angle);
   ctx.drawImage(videoContent, 85, 30);   
   
   ctx.restore();
   rotation++;
}
</script>
</html>
